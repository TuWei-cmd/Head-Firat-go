<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GustBook</title>
</head>

<body>
    <h1>Guestbook</h1>
    <div>
        {{.SignaturesCount}} total signatures -
        <a href="/guestbook/new">add your signatures</a>
    </div>

    <div>
        {{range .Signatures}}
        <p>{{.}}</p>
        {{end}}
    </div>
</body>

</html>
